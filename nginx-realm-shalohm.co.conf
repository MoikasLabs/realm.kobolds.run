# Nginx configuration for Shalom Realm
# realm.shalohm.co
# Place at: /etc/nginx/sites-available/realm.shalohm.co
# Symlink: ln -s /etc/nginx/sites-available/realm.shalohm.co /etc/nginx/sites-enabled/

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name realm.shalohm.co;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name realm.shalohm.co;

    # SSL certificate configuration
    # Replace with your actual certificate paths
    ssl_certificate /etc/ssl/certs/realm.shalohm.co.crt;
    ssl_certificate_key /etc/ssl/private/realm.shalohm.co.key;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/realm-shalohm.co-access.log;
    error_log /var/log/nginx/realm-shalohm.co-error.log;

    # Client upload size (max for avatars, uploads, etc.)
    client_max_body_size 10M;

    # WebSocket upgrade headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket endpoint for Realm World
    location / {
        proxy_pass http://127.0.0.1:18800;
        proxy_timeout 3600s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # WebSocket-specific settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # HTTP IPC endpoint
    location /ipc {
        proxy_pass http://127.0.0.1:18800/ipc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:18800/health;
        access_log off;
    }

    # Static files (if served directly from nginx)
    location /static/ {
        root /root/dev/projects/realm.shalohm.co/dist;
        expires 7d;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}